<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            background-size: contain;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #539cc9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2d566d;
            color: #040c16;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .weather-dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .weather-card {
            background-color: #0f4670;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 20px);
            padding: 20px;
            text-align: center;
        }
        .weather-card h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .weather-card p {
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }
        .weather-card .temperature {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .weather-card img {
            width: 50px;
            height: 60px;
        }
        .weather-details {
            margin-top: 15px;
        }
        .weather-details span {
            display: inline-block;
            margin: 5px;
            font-size: 0.9rem;
            color: #e2d8d8;
        }

        /* Responsive layout */
        @media screen and (max-width: 768px) {
            .weather-card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .weather-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Weather Dashboard</h1>
        <p>Your city's weather at a glance</p>
    </div>

    <div class="container">
        <div class="weather-dashboard">
            <!-- Weather Card 1 -->
            <div class="weather-card">
                <h3>New York</h3>
                <img src="./temp1.jpg" alt="weather icon">
                <p class="temperature">24째C</p>
                <p>Partly Cloudy</p>
                <div class="weather-details">
                    <span>Humidity: 65%</span>
                    <span>Wind: 15 km/h</span>
                </div>
            </div>

            <!-- Weather Card 2 -->
            <div class="weather-card">
                <h3>London</h3>
                <img src="./temp2.jpeg" alt="weather icon">
                <p class="temperature">18째C</p>
                <p>Cloudy</p>
                <div class="weather-details">
                    <span>Humidity: 72%</span>
                    <span>Wind: 10 km/h</span>
                </div>
            </div>

            <!-- Weather Card 3 -->
            <div class="weather-card">
                <h3>Tokyo</h3>
                <img src="./temp3.jpeg" alt="weather icon">
                <p class="temperature">28째C</p>
                <p>Sunny</p>
                <div class="weather-details">
                    <span>Humidity: 60%</span>
                    <span>Wind: 5 km/h</span>
                </div>
            </div>

            <!-- Weather Card 4 -->
            <div class="weather-card">
                <h3>Paris</h3>
                <img src="./temp4.jpeg" alt="weather icon">
                <p class="temperature">20째C</p>
                <p>Rainy</p>
                <div class="weather-details">
                    <span>Humidity: 80%</span>
                    <span>Wind: 12 km/h</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
