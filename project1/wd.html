<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background-color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location h1 {
            font-size: 24px;
            color: #333;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .temp {
            font-size: 48px;
            color: #ff6f61;
        }

        .condition {
            font-size: 18px;
            color: #555;
        }

        .details {
            margin-top: 20px;
        }

        .details ul {
            list-style: none;
        }

        .details ul li {
            font-size: 16px;
            color: #333;
            padding: 5px 0;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="location">
            <h1>New York City, USA</h1>
        </div>
        <div class="weather-info">
            <div class="temp">72Â°F</div>
            <div class="condition">
                <img class="icon" src="./sky.jpeg" alt="Clear Sky">
                <p>Clear Sky</p>
            </div>
        </div>

        <div class="details">
            <ul>
                <li>Humidity: 60%</li>
                <li>Wind: 10 mph</li>
                <li>Pressure: 1012 hPa</li>
            </ul>
        </div>
    </div>

</body>
</html>
